<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/toss_clone.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-jp.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="toss">
        <div class="text_box">
            <div class="main">
                계좌 관리는 번거롭지만<br> 토스는 쉽습니다. <br><br>
            </div>
            <div class="sub">
                간편한 인증 한 번으로<br> 
                소유한 계좌를 한 번에 관리할 수 있습니다. <br><br>
            </div>
            <div class="linkto">
                자세히 알아보기
            </div>
        </div>
        
        <div class="bank_box">
            <div class="bank">
                <img src="./bank_logo/logo_1.png" alt="국민은행">국민은행
                <div class="money">
                    2,134,000원
                </div>
            </div>
            <div class="bank">
                <img src="./bank_logo/logo_2.png" alt="신한은행">신한은행
                <div class="money">
                    1,126,600원
                </div>
            </div>
            <div class="bank">
                <img src="./bank_logo/logo_3.png" alt="하나은행">하나은행
                <div class="money">
                    684,000원
                </div>
            </div>
            <div class="bank">
                <img src="./bank_logo/logo_4.png" alt="우리은행">우리은행
                <div class="money">
                    339,050원
                </div>
            </div>
            <div class="bank">
                <img src="./bank_logo/logo_5.png" alt="NH 농협은행">NH 농협은행
                <div class="money">
                    1,412,000원
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
